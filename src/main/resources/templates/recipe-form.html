<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>

    <title>Recipe Form</title>
    <meta name="description" content="Fill out this form to add a recipe"/>
</head>

<body>
<h1>Recipe Form</h1>
<form action="#" th:action="@{/recipe}" th:object="${recipe}" method="post">
    Name of Recipe:
    <input type="text" th:field="*{name}" />
    Type of Cuisine:
    <input type="text" th:field="*{cuisineType}"/>

        <input type="checkbox" th:each="item : ${ingredients}">
            <h4 th:text="${item.name}" />
            <ul>
                <li th:text="${item.amount}"></li>
                <li th:text="${item.typeOfAmount}"></li>
            </ul>
        </input>
    <button type="submit">Submit</button>
</form>
</body>
</html>
