<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Recipe Form</title>
    <meta name="description" content="Fill out this form to add a recipe"/>
</head>

<body>
<h1>Recipe Form</h1>
<form th:action="@{/recipe}" th:object="${recipe}" method="post">
    Name of Recipe:
    <input type="text" th:field="*{name}" />
    Type of Cuisine:
    <input type="text" th:field="*{cuisineType}"/>
        <div th:each="ingredient : ${ingredients}">
            <input type="checkbox" th:text="${ingredient.id}" />
            <ul>
                <li th:text="${ingredient.amount}"></li>
                <li th:text="${ingredient.typeOfAmount}"></li>
            </ul>
        </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
