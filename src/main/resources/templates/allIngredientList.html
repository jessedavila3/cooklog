<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>List of all Ingredients</title>
</head>
<body>
<div>
    Here is a list of ingredients you have entered.
    <div th:each="item : ${ingredients}">
        <h4 th:text="${item.name}" />
        <ul>
            <li th:text="${item.amount}"></li>
            <li th:text="${item.typeOfAmount}"></li>
        </ul>
    </div>
</div>
</body>
</html>
