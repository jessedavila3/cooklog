<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home | cooklog</title>
    <meta name="description" content="cooklog is a simple webapp for keeping track of and sharing recipes."/>
</head>

<body>
<h1>This is cooklog, please enjoy.</h1>
<a href="/ingredient">Start by entering in your first ingredient.</a>

<div>
    Here is a list of ingredients you have entered.
    <div th:each="item : ${ingredients}">
        <p th:text="${item.name}" />
    </div>
</div>
</body>
</html>
